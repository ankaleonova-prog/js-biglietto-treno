<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto Treno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Calcola il tuo biglietto</h1>
    
    <div class="form-section">

        <input type="number" id="km" placeholder="Chilometri da percorrere">
        <select id="age">
            <option value="standard">Standard</option>
            <option value="minorenne">Minorenne (-20%)</option>
            <option value="over65">Over 65 (-40%)</option>
        </select>
        <button id="generate">Genera Biglietto</button>
    </div>

    <!-- Biglietto Generato (inizialmente nascosto) -->
    <div id="ticket" class="ticket hidden">
        <h2>Biglietto Treno</h2>
        <p>Passeggero: <span id="ticket-name"></span></p>
        <p>Km: <span id="ticket-km"></span></p>
        <p>Prezzo: <span id="ticket-price"></span>â‚¬</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
